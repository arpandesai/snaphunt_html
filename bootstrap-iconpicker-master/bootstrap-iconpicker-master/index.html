<html>
    <head>
        <title>Bootstrap Iconpicker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="bootstrap-3.2.0/css/bootstrap.min.css"/>
       
        
    </head>
    <body>
        
        
        <div class="container">
            
            
            <h4>Initialize.</h4>
            <p>Add <code>role="iconpicker"</code> to initialize the iconpicker.</p>
            <div class="bs-example" style="padding-bottom: 24px;">
                <div class="row text-center">
                    <div class="col-md-6">
                        <p><code>button</code></br><code>role="iconpicker"</code></p>
                        <button class="btn btn-default" role="iconpicker"></button>
                    </div>
                    
                </div>
            </div>
            
            
                                
            
                        
        </div>
        
        <script type="text/javascript" src="jquery/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap-3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-iconpicker/js/iconset/iconset-all.min.js"></script>
        <script type="text/javascript" src="bootstrap-iconpicker/js/bootstrap-iconpicker.js"></script>
        
        
        
       
        
        
    </body>
</html>
