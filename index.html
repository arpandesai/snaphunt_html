	<div class="container">

				<div class="input-group">
				  	<span class="input-group-addon fa fa-at fa-lg icon_color" id="basic-addon1" aria-hidden="true"></span>

				<textarea placeholder="Summary Details" class="form-control background_transparent" rows="3" aria-describedby="basic-addon1" required></textarea>
			</div>
		</div>
		
		<div class="clear"></div>
		<hr/>
		<div class="clear"></div>

			<div class="col-lg-4 border_right">

				  	<textarea placeholder="Achivements" class="form-control background_transparent fixed_textarea resume_heading" rows="1" onkeydown="return limitLines(this, event)"required ></textarea>
				</div>

				<div class="input-group">
				  	<span class="input-group-addon fa fa-trophy fa-2x icon_color" id="basic-addon1" aria-hidden="true"></span>

				</div>
				<div class="input-group">
				  	<span class="input-group-addon fa fa-trophy fa-2x icon_color" id="basic-addon1" aria-hidden="true"></span>
				  	<textarea placeholder="Achivements Details" class="form-control background_transparent fixed_textarea" rows="2" required ></textarea>
				</div>

				

				<hr/>

				<div class="input-group">
				  	<span class="input-group-addon fa fa-graduation-cap fa-3x icon_color" id="basic-addon1" aria-hidden="true"></span>
				  	<textarea placeholder="Education" class="form-control background_transparent fixed_textarea resume_heading" rows="1" onkeydown="return limitLines(this, event)"required ></textarea>
				</div>

				<textarea placeholder="Education Details" class="form-control background_transparent fixed_textarea" rows="2" required ></textarea>

				</div>
				<div class="input-group">
				  	<span class="input-group-addon fa fa-star fa-2x icon_color" id="basic-addon1" aria-hidden="true"></span>
				  	<textarea placeholder="Interests Details" class="form-control background_transparent fixed_textarea" rows="2" required ></textarea>
				</div>

			</div>

			
			<div class="col-lg-8">
				<div class="input-group">
				  	<span class="input-group-addon fa fa-briefcase fa-3x icon_color" id="basic-addon1" aria-hidden="true"></span>

				</div>

				<div class="float_left comany_name">
				<textarea placeholder="Company Name" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>
				</div>
				<div class="float_right">
				<input type="month" class="form-control background_transparent"></textarea>
				</div>
				<textarea placeholder="Company Address" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>

				<textarea placeholder="Company Description" class="form-control background_transparent fixed_textarea" rows="4" required ></textarea>

		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
		        </button>
		        <h4 class="modal-title">Photo</h4>
		      </div>
		      <div class="modal-body">
		        <img class="img-circle user_photo" src="user.png"/>
		      </div>
		      <div class="modal-footer">
		      	<span class="float_left">Import photo</span><br/>
		        <button type="button" class="btn btn-default button_border float_left">From Computer</button><br/><br/>

		        <button type="button" class="btn btn-success button_border float_right">Ok</button>
		      </div>
		    </div>
