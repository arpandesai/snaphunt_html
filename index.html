<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/query.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
	<script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
</head>


<body>
	<div class="container">
		<div class="col-lg-12 color_change_on_click">
			<div class="col-lg-3" data-toggle="modal" data-target="#change_photo">
				<img class="img-circle user_photo" src="user.png" style="position:relative;" />
				<!--<i class="fa fa-retweet fa-2x user_icon icon_color"></i>-->
			</div>

			<div class="col-lg-6">
				
				<h2><textarea placeholder="YOUR NAME" class="form-control background_transparent width100px resume_heading fixed_textarea user_name" rows="1" required></textarea></h2>
				
				<div class="input-group">
					<div class="col-lg-1">
				  		<svg class="lnr lnr-map-marker"><use xlink:href="#lnr-map-marker"></use></svg>
				  	</div>
				  	<div class="col-lg-11">
				  		<textarea placeholder="Your address" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>
				  	</div>
				</div>
				<div class="input-group">
				  	<div class="col-lg-1">
				  		<svg class="lnr lnr-phone-handset"><use xlink:href="#lnr-phone-handset"></use></svg>
				  	</div>
				  	<div class="col-lg-11">
				  		<textarea placeholder="Your phone" class="form-control background_transparent fixed_textarea" rows="1" aria-describedby="basic-addon1" onkeydown="return limitLines(this, event)" required ></textarea>
				  	</div>
				</div>
				<div class="input-group">
				  	<div class="col-lg-1">
				  		<svg class="lnr lnr-map-marker"><use xlink:href="#lnr-map-marker"></use></svg>
				  	</div>
				  	<div class="col-lg-11">
				  		<textarea placeholder="Your e-mail" class="form-control background_transparent fixed_textarea" rows="1" aria-describedby="basic-addon1" onkeydown="return limitLines(this, event)" required ></textarea>
				  	</div>
				</div>
			</div>

			<div class="col-lg-3">

			</div>
		</div>		
		

		<div class="clear"></div>
		<hr/>
		<div class="clear"></div>

		<div class="col-lg-12 color_change_on_click">
			
			<div class="col-md-1">	
			<svg class="lnr lnr-user"><use xlink:href="#lnr-user"></use></svg>
			</div>
			<div class="col-md-11">
				<textarea placeholder="Summary" class="form-control background_transparent fixed_textarea resume_heading" rows="1" aria-describedby="basic-addon1" onkeydown="return limitLines(this, event)" required ></textarea>
			</div>
			<div class="col-md-12">
				<textarea placeholder="Summary Details" class="form-control background_transparent resume_detail" rows="3" aria-describedby="basic-addon1" required></textarea>
			</div>
		</div>
		
		<div class="clear"></div>
		<hr/>
		<div class="clear"></div>


		<div class="col-lg-12 margin_lr_0">
			<div class="col-lg-4 border_right margin_lr_0">
				<div class="achivement_main_div" id="achivement_div">
					<div class="input-group color_change_on_click div_heading width100" id="achivement_heading" data-trigger="focus" data-toggle="popover">
					  	<div class="col-lg-1">
					  	<svg class="lnr lnr-flag"><use xlink:href="#lnr-flag"></use></svg>
					  	</div>
					  	<div class="col-lg-11">
					  	<textarea placeholder="Achivements" class="form-control background_transparent fixed_textarea resume_heading" rows="1" onkeydown="return limitLines(this, event)"required ></textarea>
					  	</div>
					</div>

					<div class="input-group color_change_on_click width100" id="achivement_div0" data-trigger="focus" data-toggle="popover">
					  	<div class="col-lg-1">
					  		<svg class="lnr lnr-paperclip"><use xlink:href="#lnr-paperclip"></use></svg>
					  	</div>
					  	<div class="col-md-11">
					  		<textarea placeholder="Achivements Details" class="form-control background_transparent fixed_textarea" rows="2" required ></textarea>
					  	</div>
					</div>
					<div class="input-group color_change_on_click width100" id="achivement_div1" data-trigger="focus" data-toggle="popover">
					  	<div class="col-lg-1">
					  		<svg class="lnr lnr-paperclip"><use xlink:href="#lnr-paperclip"></use></svg>
					  	</div>
					  	<div class="col-md-11">
					  		<textarea placeholder="Achivements Details" class="form-control background_transparent fixed_textarea" rows="2" required ></textarea>
					  	</div>
					</div>
				</div>
				

				<hr/>

				<div class="education_main_div" id="education_div">
					<div class="input-group color_change_on_click div_heading width100" id="education_heading" data-trigger="focus" data-toggle="popover">
						<div class="col-lg-1">
					  	<svg class="lnr lnr-graduation-hat"><use xlink:href="#lnr-graduation-hat"></use></svg>
					  	</div>
					  	<div class="col-lg-11">
					  	<textarea placeholder="Education" class="form-control background_transparent fixed_textarea resume_heading" rows="1" onkeydown="return limitLines(this, event)"required ></textarea>
					  	</div>
					</div>
					<div class="color_change_on_click" id="education_div0"  data-trigger="focus" data-toggle="popover">
						<textarea class="form-control background_transparent fixed_textarea" rows="2" placeholder="Education Details" required ></textarea>
					</div>
					<div class="color_change_on_click" id="education_div1"  data-trigger="focus" data-toggle="popover">
						<textarea class="form-control background_transparent fixed_textarea" rows="2" placeholder="Education Details" required ></textarea>
					</div>
				</div>


				<hr/>

				<div class="languages_main_div" id="languages_div">
					<div class="input-group color_change_on_click div_heading width100" id="achivement_heading" data-trigger="focus" data-toggle="popover">
						<div class="col-lg-1">
					  		<svg class="lnr lnr-text-format"><use xlink:href="#lnr-text-format"></use></svg>
					  	</div>
					  	<div class="col-lg-11">
					  		<textarea placeholder="Languages" class="form-control background_transparent fixed_textarea resume_heading" rows="1" onkeydown="return limitLines(this, event)"required ></textarea>
					  	</div>
					</div>
					<div id="languages_div0" class="color_change_on_click" data-trigger="focus" data-toggle="popover">
					<div class="float_left">
						<textarea placeholder="Languages Details" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>	
					</div>
					<div class="float_right">
						<textarea placeholder="Languages Level" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>
					</div>
					<div class="clearfix"></div>
					</div>

					<div id="languages_div1" class="color_change_on_click" data-trigger="focus" data-toggle="popover">
					<div class="float_left">
						<textarea placeholder="Languages Details" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>	
					</div>
					<div class="float_right">
						<textarea placeholder="Languages Level" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>
					</div>
					<div class="clearfix"></div>
					</div>
				</div>
					
				<div class="clear"></div>
				<hr/>

				<div class="interests_main_div" id="interests_div">
					<div class="input-group color_change_on_click div_heading width100" id="achivement_heading" data-trigger="focus" data-toggle="popover">
						<div class="col-lg-1">
					  	<svg class="lnr lnr-star"><use xlink:href="#lnr-star"></use></svg>
					  	</div>
					  	<div class="col-lg-11">
					  	<textarea placeholder="Interests" class="form-control background_transparent fixed_textarea resume_heading" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>
					  	</div>
					</div>
					<div class="input-group color_change_on_click width100">
					  	<div class="col-lg-1">
					  		<svg class="lnr lnr-star-empty"><use xlink:href="#lnr-star-empty"></use></svg>
					  	</div>
					  	<div class="col-lg-11">
					  		<textarea placeholder="Interests Details" class="form-control background_transparent fixed_textarea" rows="2" required ></textarea>
					  	</div>
					</div>
					<div class="input-group color_change_on_click width100">
					  	<div class="col-lg-1">
					  		<svg class="lnr lnr-star-empty"><use xlink:href="#lnr-star-empty"></use></svg>
					  	</div>
					  	<div class="col-lg-11">
					  		<textarea placeholder="Interests Details" class="form-control background_transparent fixed_textarea" rows="2" required ></textarea>
					  	</div>
					</div>
				</div>	
			</div>

			
			<div class="col-lg-8 margin_lr_0">
				<div class="experience_main_div" id="experience_div">
				<div class="input-group color_change_on_click div_heading" id="achivement_heading" data-trigger="focus" data-toggle="popover">
				  	<i class="input-group-addon fa fa-briefcase fa-3x icon_color" id="basic-addon1" aria-hidden="true"></i>
				  	<textarea placeholder="Experience" class="form-control background_transparent fixed_textarea resume_heading" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>
				</div>

				<div id="experience_div0">
				<div class="color_change_on_click">
					<div class="float_left">
						<textarea placeholder="Company Name" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>
					</div>
					<div class="float_right">
						<input type="month" class="form-control background_transparent">
					</div>
				<div class="clearfix"></div>
				</div>
				<div class="color_change_on_click">
					<textarea placeholder="Company Address" class="form-control background_transparent fixed_textarea" rows="1" onkeydown="return limitLines(this, event)" required ></textarea>
				</div>
				<div class="color_change_on_click">
					<textarea placeholder="Company Description" class="form-control background_transparent fixed_textarea" rows="4" required ></textarea>
				</div>
				<div class="color_change_on_click">
					<textarea placeholder="My Role" class="form-control background_transparent fixed_textarea" rows="4" required ></textarea>
				</div>
				</div>
				</div>

				<hr/>

			</div>
		</div>

		<div class="modal fade" id="change_photo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
		        </button>
		        <h4 class="modal-title">Photo</h4>
		      </div>
		      <div class="modal-body">
		        <img class="img-circle user_photo" src="user.png"/>
		      </div>
		      <div class="modal-footer">
		      	<span class="float_left">Import photo</span><br/>
		        <button type="button" class="btn btn-default button_border float_left">From Computer</button><br/><br/>
		        <button type="button" class="btn button_border float_left facebook_button">From Facebook</button>
		        <button type="button" class="btn btn-success button_border float_right">Ok</button>
		      </div>
		    </div>
		    <p class="modal-additional text-center">Disclaimer. Please keep that in some states is USA itâ€™s not allowed to add photo to your resume</p>
			</div>
		</div>

	</div>
	
	<input type="hidden" id="delete_div" value="" class="click_div_id"/>


</body>

</html>
